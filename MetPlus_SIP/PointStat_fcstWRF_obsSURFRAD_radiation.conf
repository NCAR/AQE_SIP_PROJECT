[config]

# For additional information, please see the METplus Users Guide.
# https://metplus.readthedocs.io/en/latest/Users_Guide

###
# Processes to run
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#process-list
###

PROCESS_LIST = DataIngest, ASCII2NC, PointStat(ps_radiation), StatAnalysis(ps_radiation), UserScript(reformat_CNT), UserScript(plot_CNT_stats)

###
# Time Info
# LOOP_BY options are INIT, VALID, RETRO, and REALTIME
# If set to INIT or RETRO:
#   INIT_TIME_FMT, INIT_BEG, INIT_END, and INIT_INCREMENT must also be set
# If set to VALID or REALTIME:
#   VALID_TIME_FMT, VALID_BEG, VALID_END, and VALID_INCREMENT must also be set
# LEAD_SEQ is the list of forecast leads to process
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#timing-control
###

LOOP_BY = VALID
VALID_TIME_FMT = %Y%m%d%H
VALID_BEG = 2022072000
VALID_END = 2022072023
VALID_INCREMENT = 24H

LEAD_SEQ = 0

WRF_DOMAIN = d03


# File I/O
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#directory-and-filename-template-info
###

DATA_INGEST_SKIP_IF_OUTPUT_EXISTS = False

DATA_INGEST_1_INPUT_TEMPLATE = https://gml.noaa.gov/aftp/data/radiation/surfrad/Boulder_CO/{valid?fmt=%Y}/tbl{valid?fmt=%y%j}.dat
DATA_INGEST_1_OUTPUT_TEMPLATE = {OUTPUT_BASE}/data_ingest/SURFRAD/{valid?fmt=%Y%m%d}.txt
DATA_INGEST_1_SKIP_IF_OUTPUT_EXISTS = True
DATA_INGEST_1_AUTO_DECOMPRESS = True
#DATA_INGEST_1_USERNAME =
#DATA_INGEST_1_PASSWORD =


###
# ASCII2NC File I/O
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#directory-and-filename-template-info
###

ASCII2NC_INPUT_DIR = 
ASCII2NC_INPUT_TEMPLATE = {DATA_INGEST_1_OUTPUT_TEMPLATE}

ASCII2NC_OUTPUT_DIR = {OUTPUT_BASE}/ascii2nc
ASCII2NC_OUTPUT_TEMPLATE = surfrad_{valid?fmt=%Y%m%d}.nc

ASCII2NC_SKIP_IF_OUTPUT_EXISTS = False


###
# ASCII2NC Settings
# https://metplus.readthedocs.io/en/latest/Users_Guide/wrappers.html#ascii2nc
###

#ASCII2NC_VALID_BEG =
#ASCII2NC_VALID_END =

ASCII2NC_CONFIG_FILE = {PARM_BASE}/met_config/Ascii2NcConfig_wrapped

ASCII2NC_INPUT_FORMAT = surfrad

ASCII2NC_MASK_GRID =
ASCII2NC_MASK_POLY =
ASCII2NC_MASK_SID =

ASCII2NC_TIME_SUMMARY_FLAG = False
ASCII2NC_TIME_SUMMARY_RAW_DATA = False
ASCII2NC_TIME_SUMMARY_BEG = 000000
ASCII2NC_TIME_SUMMARY_END = 235959
ASCII2NC_TIME_SUMMARY_STEP = 300
ASCII2NC_TIME_SUMMARY_WIDTH = 600
ASCII2NC_TIME_SUMMARY_GRIB_CODES = 11, 204, 211
ASCII2NC_TIME_SUMMARY_VAR_NAMES =
ASCII2NC_TIME_SUMMARY_TYPES = min, max, range, mean, stdev, median, p80
ASCII2NC_TIME_SUMMARY_VALID_FREQ = 0
ASCII2NC_TIME_SUMMARY_VALID_THRESH = 0.0


[ps_radiation]
VALID_INCREMENT = 1H

###
# PointStat File I/O
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#directory-and-filename-template-info
###

FCST_POINT_STAT_INPUT_DIR = {INPUT_BASE}/WRF
FCST_POINT_STAT_INPUT_TEMPLATE = wrfout_{WRF_DOMAIN}_{valid?fmt=%Y-%m-%d}_{valid?fmt=%H:%M:%S}

OBS_POINT_STAT_INPUT_DIR = {ASCII2NC_OUTPUT_DIR}
OBS_POINT_STAT_INPUT_TEMPLATE = {ASCII2NC_OUTPUT_TEMPLATE}

POINT_STAT_OUTPUT_DIR = {OUTPUT_BASE}/PointStat/radiation
POINT_STAT_OUTPUT_TEMPLATE = {valid?fmt=%Y%m%d}


###
# PointStat Field Info
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#field-info
###

POINT_STAT_ONCE_PER_FIELD = False

FCST_POINT_STAT_VAR1_NAME = SWDNB
FCST_POINT_STAT_VAR1_LEVELS = "(0,*,*)"
FCST_POINT_STAT_VAR1_OPTIONS = set_attr_lead = "000000"; file_type = NETCDF_WRF;
OBS_POINT_STAT_VAR1_NAME = DSWRF
OBS_POINT_STAT_VAR1_LEVELS = L0

FCST_POINT_STAT_VAR2_NAME = GSW
FCST_POINT_STAT_VAR2_LEVELS = "(0,*,*)"
FCST_POINT_STAT_VAR2_OPTIONS = {FCST_POINT_STAT_VAR1_OPTIONS}
OBS_POINT_STAT_VAR2_NAME = NSWRS
OBS_POINT_STAT_VAR2_LEVELS = L0

FCST_POINT_STAT_VAR3_NAME = SWUPB
FCST_POINT_STAT_VAR3_LEVELS = "(0,*,*)"
FCST_POINT_STAT_VAR3_OPTIONS = {FCST_POINT_STAT_VAR1_OPTIONS}
OBS_POINT_STAT_VAR3_NAME = USWRF
OBS_POINT_STAT_VAR3_LEVELS = L0

FCST_POINT_STAT_VAR4_NAME = SWDNBC
FCST_POINT_STAT_VAR4_LEVELS = "(0,*,*)"
FCST_POINT_STAT_VAR4_OPTIONS = {FCST_POINT_STAT_VAR1_OPTIONS}
OBS_POINT_STAT_VAR4_NAME = CSDSF
OBS_POINT_STAT_VAR4_LEVELS = L0

FCST_POINT_STAT_VAR5_NAME = LWUPB
FCST_POINT_STAT_VAR5_LEVELS = "(0,*,*)"
FCST_POINT_STAT_VAR5_OPTIONS = {FCST_POINT_STAT_VAR1_OPTIONS}
OBS_POINT_STAT_VAR5_NAME = ULWRF
OBS_POINT_STAT_VAR5_LEVELS = L0

FCST_POINT_STAT_VAR6_NAME = LWDNB
FCST_POINT_STAT_VAR6_LEVELS = "(0,*,*)"
FCST_POINT_STAT_VAR6_OPTIONS = {FCST_POINT_STAT_VAR1_OPTIONS}
OBS_POINT_STAT_VAR6_NAME = DLWRF
OBS_POINT_STAT_VAR6_LEVELS = L0

FCST_POINT_STAT_VAR1_NAME = SWDOWN
FCST_POINT_STAT_VAR1_LEVELS = "(0,*,*)"
FCST_POINT_STAT_VAR1_OPTIONS = set_attr_lead = "000000";
OBS_POINT_STAT_VAR1_NAME = DSWRF
OBS_POINT_STAT_VAR1_LEVELS = L0
###
# PointStat Settings
# https://metplus.readthedocs.io/en/latest/Users_Guide/wrappers.html#pointstat
###

POINT_STAT_CONFIG_FILE ={PARM_BASE}/met_config/PointStatConfig_wrapped

POINT_STAT_INTERP_TYPE_METHOD = BILIN
POINT_STAT_INTERP_TYPE_WIDTH = 2

POINT_STAT_OUTPUT_FLAG_CNT = STAT
POINT_STAT_OUTPUT_FLAG_SL1L2 = STAT
POINT_STAT_OUTPUT_FLAG_MPR = STAT

MODEL = WRF

POINT_STAT_DESC = NA
OBTYPE = SURFRAD

POINT_STAT_MESSAGE_TYPE = SRAD

OBS_POINT_STAT_WINDOW_BEGIN = 0
OBS_POINT_STAT_WINDOW_END = 0

###
# StatAnalysis File I/O
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#directory-and-filename-template-info
###

MODEL1_STAT_ANALYSIS_LOOKIN_DIR = {POINT_STAT_OUTPUT_DIR}/*

STAT_ANALYSIS_OUTPUT_DIR = {OUTPUT_BASE}/StatAnalysis/radiation

MODEL1_STAT_ANALYSIS_OUT_STAT_TEMPLATE = {model?fmt=%s}_SURFRAD_radiation_{fcst_valid_beg?fmt=%Y%m%d%H}_{fcst_valid_end?fmt=%Y%m%d%H}


###
# StatAnalysis Settings
# https://metplus.readthedocs.io/en/latest/Users_Guide/wrappers.html#statanalysis
###

STAT_ANALYSIS_CONFIG_FILE = {PARM_BASE}/met_config/STATAnalysisConfig_wrapped

MODEL1 = WRF
MODEL1_OBTYPE = SRAD

# Stat-Analysis Jobs
STAT_ANALYSIS_JOB1 = -job aggregate_stat -line_type SL1L2 -out_line_type CNT -by FCST_VAR,FCST_VALID_HOUR,VX_MASK -out_stat [out_stat_file]_hourly_CNT.stat

MODEL_LIST = {MODEL1}
GROUP_LIST_ITEMS = MODEL_LIST
LOOP_LIST_ITEMS =


[reformat_CNT]
###
# UserScript Settings to reformat the CNT linetype
# https://metplus.readthedocs.io/en/latest/Users_Guide/wrappers.html#userscript
###

USER_SCRIPT_RUNTIME_FREQ = RUN_ONCE
USER_SCRIPT_COMMAND = {CONF_DIR}/python_scripts/reformat_linetype.py {CONF_DIR}/yaml_configurations/reformat_CNT.yaml


[plot_CNT_stats]
###
# UserScript Settings to create the plots
# https://metplus.readthedocs.io/en/latest/Users_Guide/wrappers.html#userscript
###

USER_SCRIPT_RUNTIME_FREQ = RUN_ONCE
USER_SCRIPT_COMMAND = {CONF_DIR}/python_scripts/plot_line_stats.py


[user_env_vars]
# This section contains some needed variables for the reformatting and plotting

# Paths to METdataio, METcalcpy, and METplotpy as needed for the use case
METDATAIO_BASE = {CONF_DIR}/METdataio
METCALCPY_BASE = {CONF_DIR}/METcalcpy
METPLOTPY_BASE = {CONF_DIR}/METplotpy
PYTHONPATH = {METDATAIO_BASE}:{METDATAIO_BASE}/METdbLoad:{METDATAIO_BASE}/METdbLoad/ush:{METDATAIO_BASE}/METreformat:{METCALCPY_BASE}:{METCALCPY_BASE}/metcalcpy:{METPLOTPY_BASE}:{METPLOTPY_BASE}/metplotpy/plots


###
# Settings for the reformatting of the CNT linetype, to later be used for plotting
### 
# Input directory where the .stat files you need to reformat are located 
REFORMAT_CNT_INPUT_DIR = {OUTPUT_BASE}/StatAnalysis/radiation

# Output directory to store the reformatted data
REFORMAT_CNT_OUTPUT_DIR = {OUTPUT_BASE}/reformatted/radiation

# Name of the output file containing reformatted data
REFORMAT_CNT_OUTPUT_FILENAME = reformat_CNT.data

# Line type to reformat
# Currently support FHO, CTC, CTS, CNT, SL1L2, VL1L2, PCT, MCTC, VCNT, ECNT, RHIST, TCDiag, and MPR line types
REFORMAT_CNT_LINETYPE = CNT


# Directory where the YAML configurations for plotting are located
PLOTTING_CNT_YAML_CONFIG_DIR = {CONF_DIR}/yaml_configurations

# YAML Configuration file list
PLOTTING_CNT_YAML_CONFIG_FILE_LIST = custom_line_MAE_env.yaml, custom_line_ME_env.yaml, custom_line_RMSE_env.yaml

# A list of variables to be plotted
PLOTTING_CNT_FCST_VAR_LIST = SWDNB, GSW, SWUPB, SWDNBC, LWUPB, LWDNB, SWDOWN

# A list of the long names to be used in the plotting titles
# This should be in the same order as PLOTTING_INPUT_FCST_VAR_LIST
PLOTTING_CNT_FCST_VAR_NAME_LIST = Downwelling Shortwave, Surface Net Shortwave, Upwelling Shortwave, Downwelling Clear Sky Shortwave, Upwelling Longwave, Downwelling Longwave, Downward Shortwave 

# A list of variable units to be used in the plotting axis labels
# This should be in the same order as PLOTTING_INPUT_FCST_VAR_LIST
PLOTTING_CNT_FCST_VAR_UNITS_LIST = W_m-2, W_m-2, W_m-2, W_m-2, W_m-2, W_m-2, W_m-2

# A list of the long names to be used in the plotting titles
PLOTTING_CNT_VX_MASK_LIST = FULL

#Input for plotting (this is the Reformatted data above 
PLOTTING_CNT_STAT_INPUT = {REFORMAT_CNT_OUTPUT_DIR}/{REFORMAT_CNT_OUTPUT_FILENAME}

# Output directory for plots
PLOTTING_CNT_OUTPUT_DIR = {OUTPUT_BASE}/plots/radiation

# Log file for the plotting
PLOTTING_CNT_LOG_FILENAME = {LOG_DIR}/plotting_cnt.log
